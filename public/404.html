<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <meta http-equiv="refresh" content="0; url=/" />
  <script>
    (function() {
      var l = window.location;
      // User site at root; redirect to root index while preserving the path
      var newUrl = "/index.html?p=" + encodeURIComponent(l.pathname + l.search + l.hash);
      window.location.replace(newUrl);
    })();
  </script>
</head>

</html>
